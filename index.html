<!DOCTYPE html>
<html lang="en">
<head>

    <title>Muse | Find your favorite Artist today!</title>
    <!-- UIkit CSS -->

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/js/uikit-icons.min.js"></script>
    <!-- Font Awesome -->

</head>
<body>
    <div class="wrapper">
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <div class="uk-navbar-left">

                <img src="https://github.com/davidyi0529/Portfolio_D/blob/master/assets/images/logo.png?raw=true" width="30" height="30" class="d-inline-block align-top" alt="" loading="lazy">
        
                <a class="uk-navbar-item uk-logo" href="#">Muse</a>
            </div>
            <div class="uk-navbar-right">

                <ul class="uk-navbar-nav">
                    <li class="uk-active"><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="uk-navbar-item">
                    <form action="javascript:void(0)">
                        <input class="uk-input uk-form-width-small" type="text" placeholder="Input">
                        <button class="uk-button uk-button-default">Button</button>
                    </form>
                </div>
        
            </div>
        </nav>
        
        <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center " uk-grid>
            
            <div>
                <div class="uk-background-primary uk-padding uk-light">
                    <form>
                        <div class="">

                            <button class="uk-button uk-button-default" id="searchBtn">Search</button>
                        </div>
                        
                    </form>
                </div>
            </div>
            
        </div>
        
        <div class="uk-container uk-container-small">
            <div class="uk-grid-collapse uk-child-width-expand@s uk-text-left " uk-grid>
                <ul class="uk-list uk-list-striped" id="list">

                </ul>
            </div>
        </div>
        <div id="music">
            <!-- <iframe frameborder="0" height="70" style="width:100%;max-width:660px;overflow:hidden;background:transparent;" src="https://genius.com/songs/3807759/apple_music_player"></iframe> -->

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
