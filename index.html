<!DOCTYPE html>
<html lang="en">
<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Muse | Find your favorite Artist today!</title>
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.8/dist/css/uikit.min.css" />

    <!-- Font Awesome -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <script src="https://kit.fontawesome.com/b386b5e099.js" crossorigin="anonymous"></script>

    <link href="https://fonts.googleapis.com/css2?family=Francois+One&display=swap" rel="stylesheet">

    <!--  Materialize CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/uikit@latest/dist/css/uikit.min.css">
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<!-- Background Image -->
    <body class="background uk-cover-container uk-height-viewport uk-overflow-hidden uk-light" data-uk-height-viewport></body>
        
        <div class="uk-position-bottom-center uk-position-small uk-visible@m uk-position-z-index">
            <span class="uk-text-small uk-text-muted">Copyright Â© All rights reserved.</span>
        </div>
         
        <!-- Navbar -->
        <div class="wrapper">
            <nav class="uk-navbar-container uk-margin uk-navbar-transparent" uk-navbar>
                <div class="uk-navbar-left">
            
    
            <img src="https://github.com/davidyi0529/Muse/blob/d-test2/images/Muse%20Logo.png?raw=true" width="150" height="150" class="d-inline-block align-top" alt="" loading="lazy">
            
                </div>
                <div class="uk-navbar-right">
    
                    <ul class="uk-navbar-nav">
                        <li class="uk-active"><a href="#">Home</a></li>
                        <li><a href="#">About Us</a></li>
                        <li><a href="#">Contact</a></li>
                    </ul>            
                </div>
            </nav>
        </div>

        <div class="uk-grid-collapse uk-child-width-expand@s" uk-grid>

        <!-- Header -->
        <div class="header">
            <div class="uk-background-transparent uk-padding uk-light uk-position-top-center">
				<h1>Muse</h1> <h6> :a state of deep thought or dreamy abstraction</h6>
            </div>
        </div>

        <!-- Search Row -->
            <div>
                <div class="uk-background-transparent uk-light uk-position-top-center">
                    <form>
                        <div class="">
                            <!-- Search Input -->
                            <input class="uk-input uk-form-width-large" type="text" placeholder="Search for an Artist, Song, or Lyrics!" id="searchInput">
                            <!-- Dropdown -->
                            <div class="uk-inline">
                                <button class="uk-button uk-button-default" type="button"><i class="fas fa-chevron-circle-down"></i></button>
                                <div uk-dropdown="pos: bottom-justify">
                                    <ul class="uk-nav uk-dropdown-nav">
                                        <li><a href="#">Artist</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Song</a></li>
                                        <li class="uk-nav-divider"></li>
                                        <li><a href="#">Lyric</a></li>
                                    </ul>
                                </div>
                            </div>
                            <!-- Search Button -->
                            <button class="uk-button uk-button-default" id="searchBtn"><i class="fas fa-search"></i></button>
                        </div>   
                    </form>
                </div> 
            </div>                  



        <!-- Song Results -->
         <div class="uk-container uk-container-small uk-position-bottom-center">
                    <div class="uk-container uk-container-small">
                        <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center " uk-grid>
                            <ol class="uk-list" id="list"></ol>
                        </div>
                    </div>
				</div>     
				
					<!-- Modal -->
					<div id="my-id" uk-modal>
						<div class="uk-modal-dialog uk-modal-body">
							<div class="uk-modal-title" id="title"></div>
							<p>Info</p>
							<p class="uk-text-right">
								<button class="uk-button" type="button">Close</button>
								<button class="uk-button" type="button">Play</button>
							</p>
						</div>
					</div>
		</div>

            <!-- JS FILES -->
            <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/uikit@latest/dist/js/uikit-icons.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
            <script src="script.js"></script>
    
</body>
</html>
